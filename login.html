<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modal</title>
</head>
<body>

<form>
    <div>
        <div><label>Email</label></div>
        <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com">
    </div>

    <div>
        <div><label>Senha</label></div>
        <input type="password" name="password" id="password" onchange="validateFields()" placeholder="senha">
    </div>

    <div>
        <button type="button" id="recovery-password-button" disabled="true">Recuperar senha</button>
    </div>

    <div>
        <button type="button" id="login-button" disabled="true" onclick="login()">Login</button>
    </div>

    <div>
        <button type="button">Cadastre-se</button>
    </div>
</form>
</body>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: #fadadd;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    form {
        background: #fff3e4d7;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    form div {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color:  #d67d8a;
        outline: none;
    }

    button[disabled] {
        opacity: 0.7;
    }
    button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background-color: #b8edd0;
        color:  rgba(66, 23, 23, 0.76);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color:  #d67d8a;
    }

    button + button {
        margin-top: 0.5rem;
        background-color: #6c757d;
    }

    button + button:hover {
        background-color: #5a6268;
    }
</style>
